<!DOCTYPE html>
<html>
<head>
	<title>listing</title>
</head>
<body>

	{%if error %} 

		<h1> Connection Lost  </h1>

		<a href="{% url 'login' %}"></a>

	{% else %}
		
		<h1> Directory Listing </h1>

		<ol>
		
		{% for dir in dir_list %} 
			
			<li><a href="{{path}}{{dir}}/">{{dir}}</a></li>

		{%endfor%}

		{% for file in file_list %} 
			
			<li>{{file}}</li>

		{%endfor%}


		</ol>	

	{% endif %}	
</body>
</html>
